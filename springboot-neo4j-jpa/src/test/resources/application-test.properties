# we always use the Neo4j embedded driver for tests
# (make sure the URI path exists and contents can be deleted, movie database will be loaded on startup)
neo4j.driver=org.neo4j.ogm.drivers.embedded.driver.EmbeddedDriver
neo4j.uri=./target/test-neo4j-embedded/

spring.datasource.url= jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true
